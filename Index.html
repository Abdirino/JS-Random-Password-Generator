<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Random Password Generator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="website icon" href="icons8-password-144.png" type="png">
</head>
<body>
    
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="icons8-copy-94.png"onclick="copyPassword()" alt="">
        </div>
        <button onclick="generatePassword()"><img src="icons8-mechanistic-analysis-96.png" alt=""> Generate Password</button>
    </div>

    <script src="Script.js"></script>
</body>
</html>
